<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/skills.css">
    <link rel="stylesheet" href="stylesheets/scroll.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dane Iverson</title>

</head>

<body>

    <!-- Portrait-->
    <!-- <img src=""> -->

    <!-- Name & Bio -->
    <header id="home">
        <section class="header-content">
            <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cG9ydHJhaXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                id="portrait" class="animate-pop-in header-image">
            <h1 class="header-title animate-pop-in">
                Hi, I'm Dane Iverson
            </h1>
            <h4 class="header-sub animate-pop-in">
                Full Stack Web Developer
            </h4>


            <a href="#skills"><button class="header-button animate-pop-in" id="btnSkill">Contact</button></a>
        </section>
        <section class="header-scroll-down">
            <a href="#skills"><img src="Images/down-arrow.png" width="50"></a>
        </section>
    </header>


    <!-- Skills -->
    <div class="skills" id="skills">
        <section class="skills-scroll-up">
            <a href="#home"><img src="images/up-arrow.png" width="50"></img></a>
        </section>


        <section class="skills-content">
            <div class="skills-left show-on-scroll content">
                <h2 class="show-on-scroll content">
                    Skills
                </h2>
                <h3 class="skill-front-end show-on-scroll content">
                    Front-end development
                </h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 65%"
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <h3 class="skill-back-end show-on-scroll content">
                    Back-end development
                </h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 55%"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <h3 class="skill-full-stack show-on-scroll content">
                    Full Stack
                </h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <!-- <div class="skills-image-left"> -->
            <img src="images/guitar.jpg" class="skills-image-left show-on-scroll scroll-img">
            <!-- </div> -->


            <!-- <hr size="800px" color="black" width="0.5px">
            <hr width="1000px" color="black"> -->


            <div class="skills-right show-on-scroll content">
                <h2 class="show-on-scroll content">
                    Hobbies
                </h2>
                <h3 class="hobby-driving show-on-scroll content">
                    Racing
                </h3>

                <h3 class="hobby-guitar show-on-scroll content">
                    Guitar
                </h3>

                <h3 class="hobby-surfing show-on-scroll content">
                    Surfing
                </h3>
            </div>

            <!-- <div class="skills-image-right"> -->
            <img src="images/work.jpg" class="skills-image-right show-on-scroll scroll-img">
            <!-- </div> -->
        </section>

        <section class="skills-scroll-down">
            <a href="#contact"><img src="images/down-arrow.png" width="50"></img></a>
        </section>
    </div>


    <!-- Contact -->
    <div id="contact">
        <h1>
            To be continued (when resume has more content)
        </h1>
        <a href="#skills"><button class="jump-up">Skills</button></a>
        <a href="#education"><button class="jump-down">education</button></a>
    </div>


    <!-- Education -->
    <div id="education">
        <a href="#contact"><button class="jump-up">contact</button></a>
        <a href="#experience"><button class="jump-down">experience</button></a>
    </div>


    <!-- Experience -->
    <div id="experience">
        a
        <a href="#education"><button class="jump-up">education</button></a>
        <a href="#home"><button class="home">Bio</button></a>
    </div>




    <script type="text/javascript" src="scripting/script.js"></script>
</body>

</html>
